<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Ninja Cat</title>

    <script>
        $(document).ready(function() {
            $("img").click(function() {
                let src = $(this).attr("src")
                let data = $(this).attr("data-alt-src")
                $(this).attr("src", data)
                $(this).attr("data-alt-src", src)
            });
        });
    </script>

</head>

<body>
    <div class="container-fluid mt-0 p-0">
        <center>
            <div class="col-8 p-3 mb-2 bg-secondary text-white">
                <h2>Ninja/Gato</h2>
            </div>
            <div class="col-5 m-2 p-3 mb-2 bg-secondary text-white">
                <img class="col" src="img/ninja0.png" data-alt-src="img/cat0.png">
                <img class="col" src="img/ninja1.png" data-alt-src="img/cat1.png">
                <img class="col" src="img/ninja2.png" data-alt-src="img/cat2.png">
                <img class="col" src="img/ninja3.png" data-alt-src="img/cat3.png">
            </div>
        </center>
    </div>
</body>

</html>
